<h2>My Bookings</h2>

<table *ngIf="bookings.length > 0; else noBookings">
  <thead>
    <tr>
      <th>Date</th>
      <th>Time</th>
      <th>Guests</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let booking of bookings">
      <td>{{ booking.date }}</td>
      <td>{{ booking.time }}</td>
      <td>{{ booking.guests }}</td>
      <td>{{ booking.status }}</td>
    </tr>
  </tbody>
</table>

<ng-template #noBookings>
  <p>No bookings found.</p>
</ng-template>
